apiVersion: apps/v1
kind: Deployment
metadata:
  name: craftique-backend
  namespace: default
  labels:
    app: craftique-backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: craftique
    app.kubernetes.io/managed-by: argocd
    environment: production
    owner: secdevops-team
    project: phd-craftique
    cost-center: education
spec:

  replicas: 2
  selector:
    matchLabels:
      app: craftique-backend
  template:
    metadata:
      labels:
        app: craftique-backend
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: craftique
        environment: production
        owner: secdevops-team
    spec:
      # Image pull secret for GCP Artifact Registry authentication
      # Create with: kubectl create secret docker-registry gcr-json-key \
      #   --docker-server=us-central1-docker.pkg.dev \
      #   --docker-username=_json_key \
      #   --docker-password="$(cat key.json)" \
      #   --docker-email=user@example.com
      imagePullSecrets:
        - name: gcp-pull-secret
      # Security: Run as non-root user (matches Dockerfile)
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001

      containers:
        - name: backend
          # GCP Artifact Registry image path
          # Format: REGION-docker.pkg.dev/PROJECT_ID/REPO_NAME/IMAGE:TAG
          # Update ARTIFACT_REPO_NAME with your actual repository name from GCP
          image: europe-west10-docker.pkg.dev/craftique-482022/craftique-registry/backend:latest
          imagePullPolicy: Always
          # Container-level security context
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              add:
                - SYS_ADMIN
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.next/cache
          env:
            - name: PORT
              value: "8000"
            # Database credentials from ConfigMap and Secret
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_DB
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password-secret
                  key: POSTGRES_PASSWORD
            # Secure: DATABASE_URL built from environment variables
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)?schema=public"
            # ConfigMap values
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: NODE_ENV
            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: API_BASE_URL
            - name: BCRYPT_ROUNDS
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: BCRYPT_ROUNDS
            - name: RATE_LIMIT_WINDOW_MS
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: RATE_LIMIT_WINDOW_MS
            - name: RATE_LIMIT_MAX_REQUESTS
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: RATE_LIMIT_MAX_REQUESTS
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: FRONTEND_URL
            # JWT Configuration
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: JWT_EXPIRES_IN
            - name: JWT_REFRESH_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: JWT_REFRESH_EXPIRES_IN
            # Cookie Configuration
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: COOKIE_SECRET
            - name: COOKIE_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: COOKIE_DOMAIN
            - name: COOKIE_SECURE
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: COOKIE_SECURE
            - name: COOKIE_SAME_SITE
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: COOKIE_SAME_SITE
            # Paymob Configuration
            - name: PAYMOB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: PAYMOB_API_KEY
            - name: PAYMOB_INTEGRATION_ID
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: PAYMOB_INTEGRATION_ID
            - name: PAYMOB_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: PAYMOB_HMAC_SECRET
            - name: PAYMOB_CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: PAYMOB_CALLBACK_URL
            # SendGrid Configuration
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: SENDGRID_API_KEY
            - name: SENDGRID_FROM_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: SENDGRID_FROM_EMAIL
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: auth0-credentials
                  key: AUTH0_DOMAIN
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: auth0-credentials
                  key: AUTH0_CLIENT_ID
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth0-credentials
                  key: AUTH0_CLIENT_SECRET
            - name: AUTH0_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth0-credentials
                  key: AUTH0_SECRET
            - name: AUTH0_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: auth0-credentials
                  key: AUTH0_AUDIENCE
            - name: AUTH0_ISSUER
              valueFrom:
                secretKeyRef:
                  name: auth0-credentials
                  key: AUTH0_ISSUER
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

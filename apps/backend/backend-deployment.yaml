apiVersion: apps/v1
kind: Deployment
metadata:
  name: craftique-backend
  namespace: default
  labels:
    app: craftique-backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: craftique
    app.kubernetes.io/managed-by: argocd
    environment: production
    owner: secdevops-team
    project: phd-craftique
    cost-center: education
spec:
  
  replicas: 2
  selector:
    matchLabels:
      app: craftique-backend
  template:
    metadata:
      labels:
        app: craftique-backend
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: craftique
        environment: production
        owner: secdevops-team
    spec:
      # Image pull secret for GCP Artifact Registry authentication
      # Create with: kubectl create secret docker-registry gcr-json-key \
      #   --docker-server=us-central1-docker.pkg.dev \
      #   --docker-username=_json_key \
      #   --docker-password="$(cat key.json)" \
      #   --docker-email=user@example.com
      imagePullSecrets:
        - name: gcp-pull-secret
      # Security: Run as non-root user (matches Dockerfile)
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      
      containers:
        - name: backend
          # GCP Artifact Registry image path
          # Format: REGION-docker.pkg.dev/PROJECT_ID/REPO_NAME/IMAGE:TAG
          # Update ARTIFACT_REPO_NAME with your actual repository name from GCP
          image: europe-west10-docker.pkg.dev/craftique-482022/craftique-registry/backend:latest
          imagePullPolicy: Always 
          # Container-level security context
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.next/cache
          env:
            - name: PORT
              value: "8000"
            # Database credentials from ConfigMap and Secret
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_DB
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password-secret
                  key: POSTGRES_PASSWORD
            # Secure: DATABASE_URL built from environment variables
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)?schema=public"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
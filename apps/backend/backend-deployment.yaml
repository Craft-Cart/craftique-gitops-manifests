apiVersion: apps/v1
kind: Deployment
metadata:
  name: craftique-backend
  namespace: default
  labels:
    app: craftique-backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: craftique
    app.kubernetes.io/managed-by: argocd
    environment: production
    owner: secdevops-team
    project: phd-craftique
    cost-center: education
spec:
  replicas: 2
  selector:
    matchLabels:
      app: craftique-backend
  template:
    metadata:
      labels:
        app: craftique-backend
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: craftique
        environment: production
        owner: secdevops-team
    spec:
      # Security: Run as non-root user (matches Dockerfile)
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      
      containers:
        - name: backend
          # TODO: Update with the real image path from Engineer 1/2
          image: craftique-backend:latest 
          # Container-level security context
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.next/cache
          env:
            - name: PORT
              value: "8000"
            # Secure: DATABASE_URL built from secrets synced from GCP Secret Manager
            - name: DATABASE_URL
              value: "postgresql://craftique:craftique_temp_password@postgres-service:5432/craftique?schema=public"
            # - name: POSTGRES_USER
            #   valueFrom:
            #     secretKeyRef:
            #       name: postgres-credentials
            #       key: POSTGRES_USER
            # - name: POSTGRES_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: postgres-credentials
            #       key: POSTGRES_PASSWORD
            # - name: POSTGRES_DB
            #   valueFrom:
            #     secretKeyRef:
            #       name: postgres-credentials
            #       key: POSTGRES_DB
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
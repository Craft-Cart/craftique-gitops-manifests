apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "craftique-backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "craftique-backend.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.annotations | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "craftique-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "craftique-backend.selectorLabels" . | nindent 8 }}
        {{- with .Values.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.governanceLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "craftique-backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          image: {{ include "craftique-backend.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.env.PORT | quote }}
            - name: NODE_ENV
              value: {{ .Values.env.NODE_ENV | quote }}
            {{- if .Values.externalSecrets.enabled }}
            # Database credentials from External Secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecrets.databaseSecret.name }}
                  key: DATABASE_URL
            # Application secrets from External Secrets
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecrets.appSecret.name }}
                  key: JWT_SECRET
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecrets.appSecret.name }}
                  key: COOKIE_SECRET
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecrets.appSecret.name }}
                  key: AUTH0_CLIENT_SECRET
            - name: PAYMOB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecrets.appSecret.name }}
                  key: PAYMOB_API_KEY
            - name: PAYMOB_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecrets.appSecret.name }}
                  key: PAYMOB_HMAC_SECRET
            {{- end }}
          volumeMounts:
            {{- if .Values.volumes.tmp.enabled }}
            - name: tmp
              mountPath: /tmp
            {{- end }}
            {{- if .Values.volumes.cache.enabled }}
            - name: app-cache
              mountPath: {{ .Values.volumes.cache.path }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        {{- if .Values.volumes.tmp.enabled }}
        - name: tmp
          emptyDir: {}
        {{- end }}
        {{- if .Values.volumes.cache.enabled }}
        - name: app-cache
          emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

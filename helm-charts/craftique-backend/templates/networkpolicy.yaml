{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "craftique-backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "craftique-backend.labels" . | nindent 4 }}
  annotations:
    craftique.io/description: "Network policy for backend pod communication"
spec:
  podSelector:
    matchLabels:
      {{- include "craftique-backend.selectorLabels" . | nindent 6 }}
  policyTypes:
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
  {{- with .Values.networkPolicy.ingress }}
  ingress:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.networkPolicy.egress }}
  egress:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

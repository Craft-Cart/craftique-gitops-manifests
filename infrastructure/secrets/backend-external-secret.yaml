# ExternalSecret for Backend Application Secrets
# This pulls application-specific secrets (JWT, cookies, API keys) from the secret store
#
# The created K8s Secret will be named: craftique-backend-secrets
#
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: craftique-backend-secrets
  namespace: default
  labels:
    app.kubernetes.io/name: craftique
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: craftique-ecommerce
    app.kubernetes.io/managed-by: external-secrets-operator
    craftique.io/owner: platform-team
    craftique.io/environment: production
    craftique.io/cost-center: eng-backend
    craftique.io/data-classification: confidential
    craftique.io/compliance: pci-dss
  annotations:
    craftique.io/description: "Backend application secrets (JWT, Auth0, Paymob) from GCP Secret Manager"
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  
  target:
    name: craftique-backend-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: craftique
          app.kubernetes.io/component: backend
  
  data:
    # JWT Secret for token signing
    - secretKey: JWT_SECRET
      remoteRef:
        key: craftique-jwt-secret
        version: latest
    
    # Cookie encryption secret
    - secretKey: COOKIE_SECRET
      remoteRef:
        key: craftique-cookie-secret
        version: latest
    
    # Auth0 credentials
    - secretKey: AUTH0_CLIENT_SECRET
      remoteRef:
        key: craftique-auth0-client-secret
        version: latest
    
    # Paymob payment gateway credentials
    - secretKey: PAYMOB_API_KEY
      remoteRef:
        key: craftique-paymob-api-key
        version: latest
    
    - secretKey: PAYMOB_HMAC_SECRET
      remoteRef:
        key: craftique-paymob-hmac-secret
        version: latest

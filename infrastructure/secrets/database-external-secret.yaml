# ExternalSecret for PostgreSQL Database Credentials
# This pulls secrets from the ClusterSecretStore and creates a K8s Secret
#
# The created K8s Secret will be named: craftique-database-credentials
# It will contain keys: POSTGRES_PASSWORD, POSTGRES_USER, DATABASE_URL
#
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: craftique-database-credentials
  namespace: default
  labels:
    app.kubernetes.io/name: craftique
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: craftique-ecommerce
    app.kubernetes.io/managed-by: external-secrets-operator
    craftique.io/owner: platform-team
    craftique.io/environment: production
    craftique.io/cost-center: eng-platform
    craftique.io/data-classification: confidential
    craftique.io/compliance: pci-dss
  annotations:
    craftique.io/description: "PostgreSQL database credentials synchronized from GCP Secret Manager"
spec:
  # How often to sync secrets from the external store
  refreshInterval: 1h
  
  # Reference to the ClusterSecretStore
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  
  # Target K8s Secret configuration
  target:
    name: craftique-database-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: craftique
          app.kubernetes.io/component: database
      # Template to construct DATABASE_URL from individual secret values
      data:
        POSTGRES_PASSWORD: "{{ .password }}"
        POSTGRES_USER: "{{ .username }}"
        DATABASE_URL: "postgresql://{{ .username }}:{{ .password }}@postgres-service:5432/craftique?schema=public"
  
  # Map external secrets to template variables
  data:
    - secretKey: password
      remoteRef:
        key: craftique-db-password  # Secret name in GCP Secret Manager
        version: latest
    
    - secretKey: username
      remoteRef:
        key: craftique-db-username  # Secret name in GCP Secret Manager
        version: latest

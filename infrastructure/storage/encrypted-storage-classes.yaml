# GKE Encrypted Storage Classes
# These storage classes provide encryption at rest using Google-managed encryption keys

---
# Standard HDD with encryption (cost-effective for databases)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: pd-standard-encrypted
  labels:
    app.kubernetes.io/name: storage-class
    app.kubernetes.io/component: infrastructure
    app.kubernetes.io/part-of: craftique
    app.kubernetes.io/managed-by: argocd
    environment: production
    owner: secdevops-team
    project: craftique-482022
    cost-center: education
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard
  replication-type: none
  # Google-managed encryption at rest (AES-256)
  fstype: ext4
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true


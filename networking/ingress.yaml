apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: craftique-ingress
  namespace: default
  labels:
    app.kubernetes.io/name: ingress
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: craftique
    app.kubernetes.io/managed-by: argocd
    environment: production
    owner: secdevops-team
    project: craftique-482022
    cost-center: education
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  tls:
    - hosts:
        - craftique.chickenkiller.com
      secretName: craftique-tls-cert
  rules:
    - host: craftique.chickenkiller.com
      http:
        paths:
          # Backend API routes - must come before /api/auth to avoid conflicts
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          # Frontend API routes (Next.js API routes like /api/auth/callback)
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
          # All other /api routes go to frontend (Next.js API routes)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
          # Default route to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000

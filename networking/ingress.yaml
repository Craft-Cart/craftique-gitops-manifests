apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: craftique-ingress
  namespace: default
  labels:
    app.kubernetes.io/name: craftique
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: craftique-ecommerce
    app.kubernetes.io/managed-by: argocd
    craftique.io/owner: platform-team
    craftique.io/environment: production
    craftique.io/cost-center: shared-services
    craftique.io/public-facing: "true"
    craftique.io/monitoring: enabled
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false" # Set to true once SSL is configured
    craftique.io/description: "Main ingress controller routing traffic to backend and frontend services"
    craftique.io/runbook: "https://docs.craftique.io/runbooks/ingress"
spec:
  rules:
  - host: craftique.chickenkiller.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-backend
  namespace: default
  labels:
    app.kubernetes.io/name: network-policy
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: craftique
    app.kubernetes.io/managed-by: argocd
    environment: production
    owner: secdevops-team
    project: phd-craftique
    cost-center: education
spec:
  podSelector:
    matchLabels:
      app: craftique-backend
  policyTypes:
    - Ingress
  ingress:
    # Allow from ingress controller (match by pod labels, works across namespaces)
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/component: controller
      ports:
        - protocol: TCP
          port: 8000
    # Also allow from ingress controller by namespace name (fallback)
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Also allow from frontend
    - from:
        - podSelector:
            matchLabels:
              app: craftique-frontend
      ports:
        - protocol: TCP
          port: 8000
    # Allow from all (for simplicity in free tier setup)
    - ports:
        - protocol: TCP
          port: 8000
